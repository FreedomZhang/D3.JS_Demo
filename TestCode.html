<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script src="d3.v3.min.js"></script>
    <style type="text/css">
        .axis path,
        .axis line{
            fill:none;
            stroke:black;
            shape-rendering:crispEdges;
        }
        .axis text{
            font-family:sans-serif;
            font-size:11px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="=div2"></div>
    <!--第一个例子-->
    <script type="text/javascript">
        var widht = 600;
        var height = 600;

        var svg = d3.select("#div1").append("svg")
        .attr("width", widht)
        .attr("height", height);

        //用于坐标轴的线性比例尺
        var xScale = d3.scale.linear()
        .domain([0, 10])
        .range([0, 300]);
        //定义坐标轴
        var axis = d3.svg.axis()
        .scale(xScale)  //使用上面定义的比例尺
        .orient("bottom");//刻度方向向下

        //在svg中添加一个包含坐标轴各元素的g元素
        var gAxis = svg.append("g")
            .attr("class","axis")
        .attr("transform", "translate(80,80)");//平移到（80，80）

        //在gAxis中绘制坐标轴
        //axis(gAxis);
        gAxis.call(axis);//第二中方法


    </script>

    <!--第二个例子-->
    <script type="text/javascript">
        var svg2 = d3.select("#div2").append("svg")
        .attr("width", widht)
        .attr("height", height);

        var axisLeft = d3.svg.axis()
        .scale(xScale)
        .orient("left")
        .ticks(5);

        var axisRight = d3.svg.axis()
        .scale(xScale)
        .orient("right")
        .tickValues([3, 4, 5, 6, 7]);

        var axisTop = d3.svg.axis()
        .scale(xScale)
        .orient("top")
        .ticks(5)
        .tickSize(2, 4);
    </script>
</body>
</html>
